<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator-card">
  <input id="display" class="calc-display" disabled />

  <div class="calc-grid">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button class="operator" onclick="press('/')">รท</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button class="operator" onclick="press('*')">ร</button>

    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button class="operator" onclick="press('-')">-</button>

    <button class="zero" onclick="press('0')">0</button>
    <button class="operator" onclick="press('+')">+</button>
    <button class="equals" onclick="calculate('=')">=</button>
    <button class="clear" onclick="clearDisplay('C')">C</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
